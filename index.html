<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/modelo.js"></script>
    <script src="./js/controlador.js"></script>
    <title>Things To Do</title>
</head>

<body>
    <div class="wrapper">

        <div class="wrapperCrear">
            <div class="crearTarea">
                <form id="creaTarea">
                    <input type="text" placeholder="Nombre de la tarea" name="nombreTarea">
                    <div>
                        <select name="regPrioridad" id="regPrioridad">
                            <option value="">Establece prioridad.</option>
                            <option value="urgente">Urgente</option>
                            <option value="diaria">Diaria</option>
                            <option value="mensual">Mensual</option>
                        </select>

                        <input type="submit" id='guardar' value="Guardar">
                    </div>
                </form>
                <div class="salir">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
        </div>

        <header>

            <h1>Things To Do</h1>

            <div class="buscar">
                <input type="text" id="buscar" placeholder="Busca tu tarea">

                <select name="buscPrioridad" id="buscPrioridad">
                    <option value="">Filtrar por prioridad.</option>
                    <option value="urgente">Urgente</option>
                    <option value="diaria">Diaria</option>
                    <option value="mensual">Mensual</option>
                </select>
            </div>
        </header>

        <main>
            <div class="div-tareas">

                <section id="toDo">

                    <h2>Crea una tarea</h2>
                    <a href="#" id="plus1">
                        <div class="create">
                            <i class="fa-regular fa-plus"></i>
                        </div>
                    </a>
                </section>
                <section id="toDo2">

                </section>
            </div>
        </main>
        <footer></footer>
    </div>



    <script src="./js/vista.js"></script>
</body>

</html>
